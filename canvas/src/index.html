<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Canvas</title>
    <link href="./estilos.css" rel="stylesheet">
  </head>
  <body onload="desenhaBarra('#figura1', 1), desenhaBarra('#figura2', 2)">
    <table class="pista" border="solid">
      <tr>
        <td><canvas class="barra1" id="figura1" onclick="desenhaBarra('#tela', 1)"></canvas></td>
        <td rowspan="3"><canvas class= "tela" id="tela"></canvas></td>
      </tr>
      <tr>
        <td><canvas class= "barra2" id="figura2" onclick="desenhaBarra('#tela', 2)"></canvas></td>
      </tr>
      <tr>
        <td><canvas class= "barra" id="figura3"></canvas></td>
      </tr>
    </table>
  </body>
</html>
<script src="./scripts.js"></script>
