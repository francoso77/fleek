    function draw1() {
        var canvas = document.getElementById('canvas1');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

        ctx.fillRect(25, 25, 100, 100);
        ctx.clearRect(45, 45, 60, 60);
        ctx.strokeRect(50, 50, 50, 50);
        }
    }

    function draw2() {
        var canvas = document.getElementById('canvas2');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(120,75);
        ctx.lineTo(100,25);
        ctx.fill();
        }
    }
    function draw3() {
        var canvas = document.getElementById('canvas3');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
        ctx.moveTo(110, 75);
        ctx.arc(75, 65, 25, 0, Math.PI, false);  // Boca (sentido horário)
        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Olho esquerdo
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Olho direito
        ctx.stroke();
        }
    }


  </script>
 </head>
 <body onload="draw1(),draw2(), draw3();">
   <canvas id="canvas1" width="150" height="150"></canvas>
   <canvas id="canvas2" width="150" height="150"></canvas>
   <canvas id="canvas3" width="150" height="150"></canvas>
 </body>
