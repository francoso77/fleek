<!DOCTYPE html>
<html>
 <head>
  <title>Usando canvas para fazer e movimentar figuras</title>
  <!--<script src="./scripts.js" type="application/javascript"></script>-->
  <link href="./estilos.css" rel="stylesheet">
  </head>

 <body onload="loop()">
  <div name="areaDesenho">
    <canvas class="telaFundo" id="tela" width="600" height="400" style="cursor: -webkit-grab; cursor: -moz-grab;"></canvas>
    <canvas class="barraFerramentas" id="barra" width="100" height="400"></canvas>
  </div> 
  <script>
    
    var retangulo = {
      x: 10,
      y: 10,
      a: 50,
      l: 50,
      held: false,
      area: retangulo.a * retangulo.l
  }
  
  var bola = {
      radius: 20,
      vx: 0,
      vy: 0,
      x: 30,
      y: 30,
      color: 'red',
      held: false
  }
  
  var catX = catY = hyp = 0
  const UP = 38, DOWN = 40, LEFT = 37, RIGHT = 39
  var cnvTelaPrincipal = document.getElementById('tela')
  var cnvBarraFerramentas = document.getElementById('barra')
  var ctxTela = cnvTelaPrincipal.getContext('2d')
  var ctxBarra = cnvBarraFerramentas.getContext('2d')
  
  function loop()
  {
      window.requestAnimationFrame(loop);
      update();
      render();
  }
  
  function update()
  {
  
  }
  
  function render()
  {
      ctxTela.clearRect(0,0,cnvTelaPrincipal.width, cnvTelaPrincipal.height)
      ctxBarra.clearRect(0,0,cnvBarraFerramentas.width, cnvBarraFerramentas.height)
      ctxBarra.fillStyle = bola.color
      ctxBarra.beginPath()
      ctxBarra.arc(bola.x, bola.y, bola.radius, 0, Math.PI*2)
      ctxBarra.closePath()
      ctxBarra.stroke()
      ctxBarra.fillRect(retangulo.x, retangulo.y, retangulo.a, retangulo.l)
  
  }
  
  loop()

  </script>
  
 </body>
 
</html>
